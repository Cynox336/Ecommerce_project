{% extends "base.html" %} {% block content %} {% load static %}

{% load socialaccount %}
{% providers_media_js %}

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<script src="{% static 'js/main.js'%}"></script>

<div class="login-page">
  <div class="form">
    <div class="container">
      <div class="login-box">
        <div class="login-name">
          <h1>Login</h1>
          <div class="underline-name"></div>
        </div>

        <form class="login-form" method="post">
          {% csrf_token %}
          <div class="input-box">
            <div class="inputs">
              <input
                type="text"
                placeholder="Enter your username"
                name="username"
                required
              />
              <div class="underline-input"></div>
            </div>

            <div class="inputs">
              <input
                type="password"
                placeholder="Enter your Password"
                name="password"
                required
              />
              <div class="underline-input"></div>
            </div>

            <div class="submit-button">
              <input type="submit" value="Login" />
            </div>
          </div>
        <a class="btn btn-info mt-3 mb-3" href="{% url 'password_reset'%}"
          ><span class="ms-5">Reset Password</span></a
        >
        <div class="text">Or connect with Social Media</div>
        <div class="social-container">
          <a  href="{% provider_login_url "facebook"  %}" class="social facebook">
            
          <i class="fab fa-facebook-f"></i
          ></a>
          <a href="{% provider_login_url 'google' %}?next=/" class="social google"><i class="fab fa-google-plus-g"></i></a>
          <a href="{% provider_login_url 'github' %}" class="social github"><i class="fab fa-github"></i></a>
        </div>
        
       
          <a class="btn btn-success mt-3" href="{% url 'registro'%}"
            ><span class="ms-4">Registro nueva cuenta</span></a
          >
        </div>
        </form>

        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
